<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
   <title>Frontend Mentor | Huddle landing page with single introductory section</title>
   <link rel="stylesheet" href="./dist/css/main.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/fc9fb41af7.js" crossorigin="anonymous"></script>
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>

</head>

<body>
   <div class="wrapper">
      <img class="logo" src="./dist/img/logo.svg" alt="logo">
      <div class="img__box">
         <img class="mockups" src="./dist/img/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="right__box">
         <h1 class="heading">Build The Community Your Fans Will Love</h1>
         <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
         <div class="login__box">
            <a class="register-btn" href="#">Register</a>
         </div>
      </div>


      <div class="link__box">
         <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
         <a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
         <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
   </div>

   <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
   </p>






</body>

</html>
